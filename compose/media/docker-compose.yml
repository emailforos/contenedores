  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    user: ${PUID}:${PGID} # should be owner of volumes
    ports:
      - "4533:4533"
    restart: unless-stopped
    environment:
      # Optional: put your config options customization here. Examples:
      ND_SCANSCHEDULE: 1h
      ND_LOGLEVEL: info  
      ND_SESSIONTIMEOUT: 24h
      ND_BASEURL: ""
      ND_TRANSCODINGCACHESIZE: 100MB
    volumes:
      - "${DOCKERSDIR}/navidrome:/data"
      - "${MUSICADIR}:/music:ro"
    networks:
        sistema_default:
            ipv4_address: ${APP_NAVIDROME_IP}
  
  prowlarr:
    image: cr.hotio.dev/hotio/prowlarr:testing
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - $HOME/docker/prowlarr:/config
    ports:
      - 9697:9696
    restart: unless-stopped
    networks:
      sistema_default:
          ipv4_address: ${APP_PROWLARR_IP}

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKERSDIR}/bazarr:/config
      - ${PELISDIR}:/movies
      - ${SERIESDIR}:/tv
    ports:
      - 6767:6767
    restart: unless-stopped
    networks:
      sistema_default:
          ipv4_address: ${APP_BAZARR_IP}

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ}
    ports:
        - 5055:5055
    volumes:
      - ${APP_DATA_DIR}/jellyseerr/config:/app/config
    restart: unless-stopped
    networks:
