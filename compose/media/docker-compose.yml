      - TZ=${TZ}
    volumes:
      - ${DOCKERSDIR}/calibre:/config
      - ${LOGS}/calibre:/var/log
      - ${LIBROSDIR}:/books 
    ports:
      - 8083:8083
    restart: always
    networks:
